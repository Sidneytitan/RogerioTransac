<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Meu Projeto{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome para Ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Estilos Personalizados -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f3f4f6;
            padding-top: 60px;
            color: #333;
        }
        .navbar {
            background: linear-gradient(90deg, #FFFFFF, #EF4824);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
        }
        .navbar-brand {
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
        }
        .navbar-brand img {
            height: 40px;
            width: auto;
        }
        .open-sidebar-btn {
            color: white;
            border-radius: 50px;
            padding: 10px 20px;
            font-weight: bold;
            background-color: #1e3a8a; /* Azul mais claro */
            border: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .open-sidebar-btn:hover {
            background-color: #16368f; /* Azul mais escuro ao passar o mouse */
            transform: translateY(-2px);
        }
        .sidebar-modal {
            position: fixed;
            top: 0;
            left: -300px;
            width: 300px;
            height: 100%;
            background-color: #F3F4F6; /* Cor do fundo do sidebar */
            color: #333;
            padding: 20px;
            box-shadow: 2px 0 15px rgba(0, 0, 0, 0.5);
            transition: left 0.4s ease;
            z-index: 1050;
            border-right: 2px solid #e0e0e0; /* Cor da borda do sidebar */
        }
        .sidebar-modal.active {
            left: 0;
        }
        .sidebar-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }
        .sidebar-modal-header h2 {
            margin: 0;
            font-size: 1.5em;
            font-weight: bold;
            letter-spacing: 0.5px;
            color: #333;
        }
        .sidebar-modal ul {
            list-style: none;
            padding: 0;
        }
        .sidebar-modal ul li {
            margin: 20px 0;
        }
        .sidebar-modal ul li a {
            color: #333;
            font-size: 1.2em;
            text-decoration: none;
            display: flex;
            align-items: center;
            padding: 12px;
            border-radius: 8px;
            transition: background-color 0.3s ease, transform 0.3s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar-modal ul li a:hover {
            background-color: #e0e0e0; /* Cor de fundo ao passar o mouse */
            transform: translateX(8px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .sidebar-modal ul li a i {
            margin-right: 15px;
            font-size: 1.3em;
        }
        .close-sidebar {
            font-size: 1.5em;
            cursor: pointer;
            color: #333;
            transition: color 0.3s ease;
        }
        .close-sidebar:hover {
            color: #000;
        }
    </style>

    {% block extra_css %}{% endblock %}
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <!-- Logo da empresa -->
                <img src="https://raw.githubusercontent.com/Sidneytitan/rogerio/main/Logo%20Transac%201.png" alt="Logo">
            </a>
            <button class="open-sidebar-btn" id="openSidebarBtn">Menu</button>
        </div>
    </nav>

    <!-- Sidebar Modal -->
    <div class="sidebar-modal" id="sidebarModal">
        <div class="sidebar-modal-header">
            <h2>Menu</h2>
            <span class="close-sidebar" id="closeSidebarBtn">&times;</span>
        </div>
        <ul>
            <li><a href="base#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
            <li><a href="{{ url_for('index') }}"><i class="fas fa-boxes"></i> Orders</a></li>
            <li><a href="{{ url_for('estoque') }}"><i class="fas fa-warehouse"></i> Inventory</a></li>
            <li><a href="#"><i class="fas fa-chart-line"></i> Reports</a></li>
        </ul>
    </div>

    <!-- Main Content -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Sidebar Toggle Script -->
    <script>
        document.getElementById('openSidebarBtn').addEventListener('click', function() {
            document.getElementById('sidebarModal').classList.add('active');
        });

        document.getElementById('closeSidebarBtn').addEventListener('click', function() {
            document.getElementById('sidebarModal').classList.remove('active');
        });
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
